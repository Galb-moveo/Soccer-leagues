<div class="map__container">

  
    <input
    class="controls"
    ngx-google-places-autocomplete
    [options]="options"
    #placesRef="ngx-places"
    (onAddressChange)="handleAddressChange($event)"
    size="50"
  />
  <div class="map" #mapElement></div>
    <button class="directions" (click)="calcRoute()"></button>
</div>
