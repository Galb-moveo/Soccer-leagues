<div class="login">
    <h1>Login page</h1>
    <form #userLogin = "ngForm" class="login__wrapper" (ngSubmit)= "onClickSubmit(userLogin.value)">
    <input class="login__input" type="text" placeholder="insert you email" name="email" ngModel>
    <button class="login__button" type="submit" value="submit">Login</button>
    </form>
</div>
